<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swiper</title>
    <link
            href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
            rel="stylesheet"
    />
    <link href="./swiper.css" rel="stylesheet">
</head>
<body>
<swiper-container autoplay-delay="2500" autoplay-disable-on-interaction="false" centered-slides="true" class="mySwiper" navigation="true"
                  pagination="true" pagination-clickable="true" space-between="30">
    <swiper-slide><img src="https://design-glory.com/content/images/2022/09/image-17.png" alt="" srcset=""></swiper-slide>
    <swiper-slide><img src="https://i.insider.com/6319028fadc99900188459b6?width=1136&format=jpeg" alt="" srcset=""></swiper-slide>
    <swiper-slide><img src="https://t2.tudocdn.net/639312" alt="" srcset=""></swiper-slide>
    <swiper-slide><img src="https://www.apple.com/newsroom/images/product/iphone/standard/Apple-iPhone-14-Pro-iPhone-14-Pro-Max-hero-220907.jpg.og.jpg?202302091753"></swiper-slide>
</swiper-container>

</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
</html>
